name: Release

on:
  release:
    types: [published]
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ZIG_VERSION: 0.14.0

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-musl
            artifact: rawmq-linux-amd64
          - target: aarch64-linux-musl
            artifact: rawmq-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          curl -L "https://ziglang.org/download/${ZIG_VERSION}/zig-linux-x86_64-${ZIG_VERSION}.tar.xz" | tar -xJ
          echo "$PWD/zig-linux-x86_64-${ZIG_VERSION}" >> $GITHUB_PATH

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin/rawmq

  docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            artifact: rawmq-linux-amd64
          - platform: linux/arm64
            artifact: rawmq-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin/

      - name: Set executable
        run: chmod +x bin/rawmq

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-manifest:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          SRC_TAG="${GITHUB_REF_NAME}"
          MANIFEST_TAG="${GITHUB_REF_NAME}"
          if [[ "$MANIFEST_TAG" == "main" ]]; then
            MANIFEST_TAG="latest"
          fi
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MANIFEST_TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SRC_TAG}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SRC_TAG}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MANIFEST_TAG}

  release-artifacts:
    if: github.event_name == 'release'
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package binaries
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            mv "$dir/rawmq" "$name"
            tar -czvf "${name}.tar.gz" "$name"
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
