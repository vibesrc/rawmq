name: Release

on:
  release:
    types: [published]
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ZIG_VERSION: 0.14.0

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-musl
            artifact: rawmq-linux-amd64
          - target: aarch64-linux-musl
            artifact: rawmq-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          curl -L "https://ziglang.org/download/${ZIG_VERSION}/zig-linux-x86_64-${ZIG_VERSION}.tar.xz" | tar -xJ
          echo "$PWD/zig-linux-x86_64-${ZIG_VERSION}" >> $GITHUB_PATH

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin/rawmq

  docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: rawmq-linux-amd64
          path: bin/

      - name: Rename amd64 binary
        run: mv bin/rawmq bin/rawmq-linux-amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: rawmq-linux-arm64
          path: bin/

      - name: Rename arm64 binary
        run: mv bin/rawmq bin/rawmq-linux-arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release-artifacts:
    if: github.event_name == 'release'
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package binaries
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            mv "$dir/rawmq" "$name"
            tar -czvf "${name}.tar.gz" "$name"
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
